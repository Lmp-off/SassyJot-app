<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dashboard</title>

    <link href="deps/bootstrap.css" rel="stylesheet">

    <link href="styles/theme.css" rel="stylesheet">
    <link href="styles/dashboard.css" rel="stylesheet">
    <link href="styles/calendar.css" rel="stylesheet">
</head>
<body class="background">
    <script src="deps/bootstrap.js"></script>
    <script src="deps/qwebchannel.js"></script>

    <div class="app">
        <div class="top-row">
            <div class="current-info">
                <div class="current-info-details">
                    <div class="info-names">
                        <div class="bold-caption">
                            Selected task:
                        </div>
                        <div id="taskName">
                            task_name
                        </div>
                    </div>

                    <div class="info-controls">
                        stats here
                    </div>
                </div>
            </div>

            <div id="calendar">
                <!-- calendar -->
            </div>
        </div>

        <div class="content">
            <div class="column">
                <div class="column-title">
                    <h4 class="title">
                        Tasks
                    </h4>

                    <div class="column-controls">
                        <select>
                            <option>Option 1</option>
                        </select>

                        <button class="background" id="addTaskButton"
                            data-bs-toggle="modal" data-bs-target="#addTaskModal"
                        >
                            <i class="material-symbols">add</i>
                        </button>
                    </div>
                </div>

                <div id="tasks" class="left-content surface-dark bordered">
                    left
                </div>
            </div>

            <div class="column">
                <div class="column-title">
                    <h4 class="title">
                        Notes
                    </h4>

                    <div class="column-controls">
                        <select>
                            <option>Option 1</option>
                        </select>

                        <button class="background" id="editNotesButton">
                            <i class="material-symbols">edit</i>
                        </button>
                    </div>
                </div>

                <div id="sticky" class="surface-dark bordered">
                    sticky
                </div>
            </div>

            <div class="column">
                <h4 class="title">
                    Cards
                </h4>

                <div id="cards" class="surface-dark bordered">
                    right
                </div>

                
            </div>
        </div>
    </div>

    <!-- ================================================== -->
    <!-- add project modal -->
    <!-- ================================================== -->

    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content d-flex align-items-center justify-content-center">
                <div class="d-flex gap-2 justify-center">
                    
                    <input type="color" id="task-color" value="#b8bb26">

                    <div class="d-flex flex-column gap-1">
                        <input class="text-input text-bordered surface" type="text" id="task-name" placeholder="Name">
                    </div>

                    <button class="btn btn-sm bordered surface" id="add-task-button">
                        Create
                    </button>

                </div>
            </div>
        </div>
    </div>

    <script src="scripts/dashboard.js"></script>
    <script src="scripts/calendar.js"></script>
</body>
</html>
