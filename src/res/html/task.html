<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task</title>

    <link href="deps/bootstrap.css" rel="stylesheet">

    <link href="styles/theme.css" rel="stylesheet">
    <link href="styles/task.css" rel="stylesheet">
</head>
<body class="background">
    <script src="deps/bootstrap.js"></script>
    <script src="deps/qwebchannel.js"></script>

    <div class="app">
        <div class="left-side">
            <div class="task-header">
                <div class="controls controls-block">
                    <input class="text-input text-bordered surface" 
                        type="text" 
                        id="task-filter" placeholder="Filter"
                    >
                    
                    <select>
                        <option>Option 1</option>
                    </select>

                    <button class="background" id="addColumnButton"
                        data-bs-toggle="modal" data-bs-target="#addColumnModal"
                    >
                        <i class="material-symbols">add</i>
                        Add column
                    </button>
                </div>
                <div class="rename-block controls-block">
                    <input class="text-input text-bordered surface" 
                        type="text" 
                        id="task-name" placeholder="Task name"
                        disabled
                    >

                    <button class="background" id="renameButton">
                        <i class="material-symbols">edit</i>
                    </button>
                </div>
            </div>

            <div class="surface-dark bordered" id="kanban-container">
                kanban
            </div>
        </div>

        <div class="surface-dark bordered" id="stats-container">
            notes
        </div>
    </div>

    <!-- ================================================== -->
    <!-- add kanban column modal -->
    <!-- ================================================== -->

    <div class="modal fade" id="addColumnModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content d-flex align-items-center justify-content-center">
                <div class="d-flex gap-2 justify-center">

                    <div class="d-flex flex-column gap-1">
                        <input class="text-input text-bordered surface" type="text" id="column-name" placeholder="Name">
                    </div>

                    <button class="btn btn-sm bordered surface" id="add-column-button">
                        Create
                    </button>

                </div>
            </div>
        </div>
    </div>

    <script src="scripts/task.js"></script>
</body>
</html>
