<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task</title>

    <link href="deps/bootstrap.css" rel="stylesheet">

    <link href="styles/theme.css" rel="stylesheet">
    <link href="styles/task.css" rel="stylesheet">
</head>
<body class="background">
    <script src="deps/bootstrap.js"></script>
    <script src="deps/qwebchannel.js"></script>

    <div class="app">
        <!-- tabs -->
        <div class="side-nav surface-dark nav flex-column justify-content-center nav-pills px-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button 
                class="nav-link active" id="v-pills-task-tab" 
                data-bs-toggle="pill" data-bs-target="#v-pills-task" 
                type="button" role="tab" 
                aria-controls="v-pills-task" aria-selected="true"
            >
                <i class="material-symbols">docs</i>
            </button>

            <button 
                class="nav-link" id="v-pills-kanban-tab" 
                data-bs-toggle="pill" data-bs-target="#v-pills-kanban" 
                type="button" role="tab" 
                aria-controls="v-pills-kanban" aria-selected="true"
            >
                <i class="material-symbols">view_kanban</i>
            </button>

            <button 
                class="nav-link" id="v-pills-board-tab" 
                data-bs-toggle="pill" data-bs-target="#v-pills-board" 
                type="button" role="tab" 
                aria-controls="v-pills-board" aria-selected="true"
            >
                <i class="material-symbols">developer_board</i>
            </button>

            <button 
                class="nav-link" id="v-pills-files-tab" 
                data-bs-toggle="pill" data-bs-target="#v-pills-files" 
                type="button" role="tab" 
                aria-controls="v-pills-files" aria-selected="true"
            >
                <i class="material-symbols">folder_open</i>
            </button>

            <button 
                class="nav-link" id="v-pills-stats-tab" 
                data-bs-toggle="pill" data-bs-target="#v-pills-stats" 
                type="button" role="tab" 
                aria-controls="v-pills-stats" aria-selected="true"
            >
                <i class="material-symbols">pie_chart</i>
            </button>
        </div>
        
        <!-- tab content -->
        <div class="tab-content" id="v-pills-tabContent">
            <!-- main tab -->
            <div 
                class="tab-pane fade show active" id="v-pills-task" 
                role="tabpanel" aria-labelledby="v-pills-task-tab"
            >
                <div class="task-header">

                    <div class="rename-block controls-block">
                        <input 
                            class="text-input text-bordered surface" 
                            type="text" id="task-name"
                            placeholder="Task name"
                            value="Task name"
                            disabled
                        >

                        <button class="background" id="rename-button">
                            <i class="material-symbols">edit</i>
                        </button>

                        <div class="d-flex gap-2">
                            <button class="background" id="rename-ok-button" hidden>
                                <i class="material-symbols">check</i>
                            </button>

                            <button class="background" id="rename-cancel-button" hidden>
                                <i class="material-symbols">cancel</i>
                            </button>
                        </div>
                    </div>

                    <div class="d-flex flex-column">
                        <button class="background flex-grow-1" id="select-button" hidden>
                            Select task
                            <i class="material-symbols">play_arrow</i>
                        </button>
                    </div>
                </div>

                <!-- dashboard columns -->
                <div class="dashboard d-flex mx-2 my-3">
                    <div class="dashboard-block bordered">
                        notes
                    </div>

                    <div class="dashboard-right">
                        <div class="dashboard-block bordered">
                            files and dirs
                        </div>

                        <div class="dashboard-block bordered">
                            stats
                        </div>
                    </div>
                </div>
            </div>

            <!-- kanban tab -->
            <div 
                class="tab-pane fade show" id="v-pills-kanban" 
                role="tabpanel" aria-labelledby="v-pills-kanban-tab"
            >
                <div class="task-header">
                    <div class="controls controls-block">
                        <input class="text-input text-bordered surface" 
                            type="text" 
                            id="task-filter" placeholder="Filter"
                        >
                        
                        <select>
                            <option>Option 1</option>
                        </select>

                        <button class="background" id="addColumnButton"
                            data-bs-toggle="modal" data-bs-target="#addColumnModal"
                        >
                            <i class="material-symbols">add</i>
                            Add column
                        </button>
                    </div>
                </div>

                kanban
            </div>

            <!-- board tab -->
            <div 
                class="tab-pane fade show" id="v-pills-board" 
                role="tabpanel" aria-labelledby="v-pills-board-tab"
            >
                board
            </div>

            <!-- files tab -->
            <div 
                class="tab-pane fade show" id="v-pills-files" 
                role="tabpanel" aria-labelledby="v-pills-files-tab"
            >
                files
            </div>

            <!-- stats tab -->
            <div 
                class="tab-pane fade show" id="v-pills-stats" 
                role="tabpanel" aria-labelledby="v-pills-stats-tab"
            >
                stats
            </div>
         </div>

    </div>

    <!-- ================================================== -->
    <!-- add kanban column modal -->
    <!-- ================================================== -->

    <div class="modal fade" id="addColumnModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content d-flex align-items-center justify-content-center">
                <div class="d-flex gap-2 justify-center">

                    <div class="d-flex flex-column gap-1">
                        <input class="text-input text-bordered surface" type="text" id="column-name" placeholder="Name">
                    </div>

                    <button class="btn btn-sm bordered surface" id="add-column-button">
                        Create
                    </button>

                </div>
            </div>
        </div>
    </div>

    <script src="scripts/task.js"></script>
</body>
</html>
